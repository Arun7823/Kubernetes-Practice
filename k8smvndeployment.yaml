apiVersion: apps/v1
kind: Deployment
metadata:
  name: Java-App-deploy
  labels:
    app: label-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: label-app
  template:
    metadata:
      labels:
        app: label-app
    spec:
      containers:
      - name: app-container
        image: arun/Java-App-deploy
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-app-np-service
  labels:
    app: label-app
spec:
  selector:
    app: label-app

  type: NodePort
  ports:
  - nodePort: 31028
    port: 8080
    targetPort: 8080
